<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Назначение приёма</title>
</head>
<body>
<h1>Назначение приёма</h1>
<form action="{% url 'appointments:make_appointment' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="client_name">Ваше имя: </label>
    <input type="text" name="client_name"><br>
    <label for="message">Краткое описание жалобы: </label>
    <input type="text" name="message"><br>
    <label for="date">на какую дату назначить: </label>
    <input type="date" name="date"><br>
    <input type="submit">
</form>

</body>
</html>
